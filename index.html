<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Параллельное выполнение: синхронизация и шаблоны</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.0/theme/black.min.css" id="theme">
    <style>
        .reveal pre code {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"
                     data-separator="^\n---\n$"
                     data-separator-vertical="^\n--\n$">
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.0/plugin/markdown/markdown.min.js"></script>
    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown ],
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
